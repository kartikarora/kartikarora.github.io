<!-- Pagination Links Start -->

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        {%- if page.previous.url %}
        <p align="left"><a href="{{site.baseurl}}{{page.previous.url}}" class="previous"><- {{page.previous.title}}</a>
        </p>
        {%- endif -%}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        {%- if page.next.url %}
        <p align="right"><a href="{{site.baseurl}}{{page.next.url}}" class="next">{{page.next.title}} -></a></p>
        {%- endif %}
    </div>
</div>

<!-- Pagination Links End -->
