<!-- HEAD Start -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keyword}}">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ site.title }}{%- if page.title -%}  | {{ page.title }}{%- endif -%} ">
    <meta itemprop="description" content="{{ site.description }}">
    <meta itemprop="image" content="{{ site.url }}/img/work/rma.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ site.title }}{%- if page.title -%}  | {{ page.title }}{%- endif -%} "/>
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{{ site.url }}/img/work/rma.png">
    <meta property="og:description" content="{{ site.description }}"/>
    <meta property="og:site_name" content="{{ site.title }}{%- if page.title -%}  | {{ page.title }}{%- endif -%}  "/>

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@chipset95">
    <meta name="twitter:creator" content="@chipset95">
    <meta name="twitter:title" content="{{ site.title }}{%- if page.title -%}  | {{ page.title }}{%- endif -%} ">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/work/rma.png">
    <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
    <title>{{site.title}} {%- if page.title %} | {{page.title}}{%- endif -%} </title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/grayscale.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/timeline.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="https://kit.fontawesome.com/e13d147196.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"
            integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"
            integrity="sha512-qWVvreMuH9i0DrugcOtifxdtZVBBL0X75r9YweXsdCHtXUidlctw7NXg5KVP3ITPtqZ2S575A0wFkvgS2anqSA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <![endif]-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/icon180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/img/icon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/img/icon16.png">
    <link rel="manifest" href="{{site.baseurl}}/site.webmanifest">

    {%- if page.url == "/404.html" | prepend: {{site.baseurl}} -%}
    <meta http-equiv="refresh" content="5; url={{site.baseurl}}/">
    {%- endif -%}

    {%- include web-app.html %}

    {%- include syntax-highlight.html %}

    {% include force-https.html %}
    <meta name="theme-color" content="#303F9F">

</head>

<!-- HEAD End -->
