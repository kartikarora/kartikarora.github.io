<!-- Talk Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include head.html %}

<body>

{% include navigation.html %}

<section id="post" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
        
            <img src="/{{page.cover-img}}"/>
            <h1>{{ page.title }}</h1>
            <h5 align="left">
                Presented on: {{ page.date | date_to_string }} @ {{ page.location }}, {{ page.type }}
                <br><br>Technology: {{ page.technology }}
                <br><br>
                <br><br>
                <p2 align="left">{{ page.content | markdownify }}</p2>
                <br><br>
        </div>
    </div>
</section>

{% include footer.html %}

{% include js.html %}

</body>
</html>

<!-- Post Layout End -->
