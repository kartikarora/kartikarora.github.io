<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pick Me!</title>
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"><h2 id="title">Enter items to randomise, one in each line</h2></div>
    </div>
    <div class="row">
        <div class="col form-group">
            <textarea id="ze_items" rows="15" class="form-control"></textarea>
            <h1 id="selection" class="text-center"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col form-group">
            <button type="submit" class="form-control" id="start_picking">PICK</button>
            <button type="reset" class="form-control" id="restart_process">RESTART</button>
        </div>
    </div>
</div>
</body>
